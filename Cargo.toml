[package]
name = "mysqlclient-sys"
version = "0.2.5"
authors = ["Sean Griffin <sean@seantheprogrammer.com>"]
description = "Auto-generated rust bindings for libmysqlclient"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sgrif/mysqlclient-sys"
build = "build.rs"
links = "mysqlclient"
edition = "2021"

[build-dependencies]
pkg-config = "0.3.9"
bindgen = { version = "0.69.4", optional = true }

[dependencies]
mysqlclient-src = { path = "mysqlclient-src", optional = true }

[target.'cfg(target_env = "msvc")'.build-dependencies]
vcpkg = "0.2.4"

[features]
default = []
buildtime_bindgen = ["dep:bindgen"]
bundled = ["dep:mysqlclient-src"]

[workspace]
members = ["mysqlclient-src"]
